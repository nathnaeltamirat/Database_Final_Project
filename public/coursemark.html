<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll Student & Assign Marks</title>
  <link rel="stylesheet" href="student_course_mark.css" />
</head>
<body>
     
  <div class="container">
   <nav>
    <a href="/admin">Admin</a>
    <a href="/schedule">Schedule</a>
    <a href = "/enrollment">Enroll</a>
    <a href="/attendance">Course Marks</a>
      <a href = "/register">Student Registration</a>
  </nav>
    <h1>Student Course Enrollment & Marks</h1>

    <section>
      <h2>Enroll Student to Course</h2>
      <form id="enroll-form" class="form-box">
        <input type="number" id="studentID" placeholder="Student ID" required />
        <input type="number" id="courseID" placeholder="Course ID" required />
        <input type="number" id="scheduleID" placeholder="Schedule ID" required />
        <input type="number" id="year" placeholder="Year" required />
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <button type="submit">Enroll Student</button>
      </form>
    </section>

    <section>
      <h2>Assign Mark to Student</h2>
      <form id="mark-form" class="form-box">
        <input type="number" id="mark-studentID" placeholder="Student ID" required />
        <input type="number" id="mark-courseID" placeholder="Course ID" required />
        <input type="number" id="mark-value" placeholder="Mark" required />
        <button type="submit">Assign Mark</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/student_course_mark.js"></script>
</body>
</html>
