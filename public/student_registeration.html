<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="student_registration.css" />
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id = "registering" method = "post">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter first name" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter last name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="phone">Phone Number(s)</label>
      <div id="phone-fields">
        <input type="tel" id="phone" name="phone[]" placeholder="123-456-7890" required />
      </div>
      <button type="button" id="add-phone" onclick="addPhoneField()">Add Another Phone</button>
      <script>
        function addPhoneField() {
          const container = document.getElementById('phone-fields');
          const input = document.createElement('input');
          input.type = 'tel';
          input.name = 'phone[]';
          input.placeholder = '123-456-7890';
          input.required = true;
          container.appendChild(document.createElement('br'));
          container.appendChild(input);
        }
      </script>



      <label for="woreda">Woreda</label>
      <input type="text" id="woreda" name="woreda" placeholder="Enter woreda" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter city" required />

      <label for="subcity">Subcity</label>
      <input type="text" id="subcity" name="subcity" placeholder="Enter subcity" required />

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select department</option>
        <option value="sw">Computer Science</option>
        <option value="ee">Electrical Engineering</option>
        <option value="me">Mechanical Engineering</option>
        <option value="em">Electromechanical</option>
        <option value="bt">Biotechnology</option>
      </select>

      <button type="submit" id= "submit">Register</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="js/registering.js"></script>

</body>
</html>
